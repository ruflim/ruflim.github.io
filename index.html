<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,500,900" rel="stylesheet">

</head>

<body>
  <header class="header">
    <canvas class="header-canvas"></canvas>
  </header>

  <footer class="footer">

    </center>

      Particles.init({

        color: '#75A5B7',
        maxParticles: 100,
        sizeVariations: 2,
        speed: 0.05,
        connectParticles: false,
        minDistance: 50
